spring.profiles.active=dev

# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2
# Datasource
spring.datasource.url=jdbc:h2:file:~/inversion-manager
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop

logging.level.org.hibernate.SQL=debug

server.compression.enabled=true
server.compression.mime-types=application/json
server.compression.min-response-size=1024
#spring.mvc.static-path-pattern=/**
#spring.resources.static-locations=classpath:/static/

#security.oauth2.resource.user-info-uri=http://localhost:9090/user
#security.oauth2.resource.id=resource
security.oauth2.client.client-id=InversionManagerClientSimple
security.oauth2.client.client-secret=supersecret
security.oauth2.resource.token-info-uri=http://localhost:9090/oauth/check_token