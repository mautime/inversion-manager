#spring.profiles.active=qa

security.basic.enabled=false

# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2
# Datasource
spring.datasource.url=jdbc:mysql://localhost:3306/inversion_manager_dev
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.hibernate.ddl-auto=validate

logging.level.org.hibernate.SQL=debug

server.compression.enabled=true
server.compression.mime-types=application/json
server.compression.min-response-size=1024
#spring.mvc.static-path-pattern=/**
#spring.resources.static-locations=classpath:/static/

security.oauth2.client.client-id=InversionManagerClientSimple
security.oauth2.client.client-secret=supersecret
security.oauth2.resource.token-info-uri=http://localhost:9090/oauth/check_token